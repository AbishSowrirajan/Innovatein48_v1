<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#getSH").click(function(){
	 $.ajax({
				method: "POST",
				data: { shId: $("#shipmentID").val() },
				url: "http://localhost:3000/tfbc/getSH", 
				success: function(result){
				console.log(result); 
				var outputHtml = '<table border="1">  <tr> <th>Shipment ID</th>   <th>Letter of Credit ID</th>    <th>Shipment Company</th>       <th>Shipment Status</th>  <th>Port of Exporter</th>    <th>Port of Importer</th>    <th>Description</th>    <th>Exporter bank</th>    <th>Importer Bank</th>	<th>Customes Charge</th>  </tr>';			
				outputHtml = outputHtml + '<tr><td>'+result.data.ShipmentID+ '</td><td>'+result.data.lcId+'</td><td>'+result.data.ShiptmentCo  + '</td><td>' + result.data.Shipmentstatus + '</td><td>' + result.data.Poland + '</td><td>' + result.data.Poentry + '</td><td>' + result.data.Description + '</td><td>' + result.data.Exbank + '</td><td>' + result.data.Imbank + '</td><td>' + '70' + '</td></tr>';
				outputHtml=outputHtml+'</table>';
				$("#GetSHRecord").html(outputHtml);
				},
				error: function () {
                alert("Something went wrong. Please check logs");
            }
	});
  });
});
</script>
<style>
body {
  background-image: url("TFBgImage.jpg");
}
</style>
</head>
<body>
   
    <table>
    <tr>
    <td>Shipment ID:</td>
    <td><input id="shipmentID" type="text"></td>
  </tr>
    <tr>
    <td></td>
    <td><button id="getSH">Get Shipment Details</button></td>
  </tr>
</table>
  <div id="GetSHRecord"></div>
</body>
</html>
